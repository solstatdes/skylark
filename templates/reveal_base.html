<!doctype html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Skylark</title>

        <link rel="stylesheet" href="{% static 'reveal/css/reveal.css' %}">
        <link rel="stylesheet" href="{% static 'reveal/css/theme/white.css' %}">

		<!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="{% static 'reveal/lib/css/zenburn.css' %}">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon/favicon.ico' %}">

        <!-- Bootstrap core CSS -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static 'css/tmm.css' %}" rel="stylesheet">
        <link href="{% static 'css/plot.css' %}" rel="stylesheet">

        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
                {% block output %}
                {% endblock %}
                {% block library %}
                {% endblock %}
			</div>
		</div>

        <script src="{% static 'reveal/lib/js/head.min.js' %}"></script>
        <script src="{% static 'reveal/js/reveal.js' %}"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
                    { src: "{% static 'reveal/plugin/markdown/marked.js' %}" },
                    { src: "{% static 'reveal/plugin/markdown/markdown.js' %}"},
                    { src: "{% static 'reveal/plugin/notes/notes.js' %}", async: true },
                    { src: "{% static 'reveal/plugin/highlight/highlight.js' %}", async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>

        <!-- jquery and bootstrap js -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- d3.js -->
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>

        <!-- math.js -->
        <script src="{% static 'js/math.min.js' %}"></script>

        {% block script %}
        {% endblock %}

	</body>
</html>
